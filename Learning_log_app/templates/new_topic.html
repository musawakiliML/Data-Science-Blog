{% extends 'base.html' %}

{% load bootstrap4 %}

{% block page_header %}
    <h3>Add A New Topic</h3>
{% endblock page_header %}

<!--<p>Adding A New Topic: </p>-->
{% block content %}

<form action="{% url 'Learning_log_app:new_topic' %}" method="POST" enctype='multipart/form-data' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
    <button name="submit" class="btn btn-primary">Add Topic</button>
    {% endbuttons %}

</form>
{% endblock content %}
