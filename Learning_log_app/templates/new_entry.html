{% extends 'base.html' %}

{% block content %}

<p><a href="{% url 'Learning_log_app:topic' topic.id %}">{{ topic }}</a></p>

<p>Add New Entry</p>

<form action="{% url 'Learning_log_app:new_entry' topic.id %}" method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Add Entry</button>

</form>

{% endblock content %}
