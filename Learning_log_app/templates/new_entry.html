{% extends 'base.html' %}
{% load bootstrap4 %}
{% block page_header %}

<h3> New Entry </h3>

{% endblock page_header %}

{% block content %}

<h4>Topic: <a href="{% url 'Learning_log_app:topic' topic.id %}">{{ topic }}</a></h4>
<br>
<h5>Add New Entry</h5>

<form action="{% url 'Learning_log_app:new_entry' topic.id %}" method="post" enctype='multipart/form-data' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Add Entry</button>
    {% endbuttons %}
</form>

{% endblock content %}
