{% extends 'base.html' %}

{% block content %}

<p>Topics</p>
<ul>
    {% for topic in topics %}
        <li>
            <a href="{% url 'Learning_log_app:topic' topic.id %}">{{ topic }}</a>
        </li>
    {% empty %}
        <li>No topics has been added yet.</li>
    {% endfor %}    
</ul>

<a href="{% url 'Learning_log_app:new_topic' %}">Add a new topic</a>

{% endblock content %}
