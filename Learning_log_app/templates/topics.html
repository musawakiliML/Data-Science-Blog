{% extends 'base.html' %}

{% load bootstrap4 %}

{% block page_header %}
    <h3>Topics</h3>
{% endblock page_header %}

<!--<p>Topics</p>-->
{% block content %}
 <div class="card mb-3">
    <ul>
        {% for topic in topics %}
            <li><h4>
                <a href="{% url 'Learning_log_app:topic' topic.id %}">{{ topic }}</a>
            </h4></li>
        {% empty %}
            <li> <h4> No topics has been added yet. </h4></li>
        {% endfor %}    
    </ul>
 </div>
<h5><a href="{% url 'Learning_log_app:new_topic' %}">Add a new topic&#10133;</a></h5>

{% endblock content %}
