{% extends 'base.html' %}

{% load bootstrap4 %}

{% block page_header %}
    <h3>Topics</h3>
{% endblock page_header %}

<!--<p>Topics</p>-->
{% block content %}
 <div class="card mb-3">
    <ul>
        {% for topic in topics %}
            <li><h3>
                <a href="{% url 'Learning_log_app:topic' topic.id %}">{{ topic }}</a>
            </h3></li>
        {% empty %}
            <li> <h3> No topics has been added yet. </h3></li>
        {% endfor %}    
    </ul>
 </div>


<h3><a href="{% url 'Learning_log_app:new_topic' %}">Add a new topic</a></h3>

{% endblock content %}
