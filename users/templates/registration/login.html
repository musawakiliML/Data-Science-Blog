{% extends 'base.html' %}

{% load bootstrap4 %}

{% block page_header %}
    <h2>Log In To Your Account</h2>

{% endblock page_header %}

{% block content %}



<form enctype="multipart/form-data" method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Log In</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'Learning_log_app:index' %}">

</form>


{% endblock content %}
