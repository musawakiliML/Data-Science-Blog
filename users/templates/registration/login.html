{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
    <p>>Your username and password didn't match. Please try again.</p>
{% endif %}

<form enctype="multipart/form-data" method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Log In</button>
    <input type="hidden" name="next" value="{% url 'Learning_log_app:index' %}">

</form>


{% endblock content %}
