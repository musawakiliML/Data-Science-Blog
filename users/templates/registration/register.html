{% extends 'base.html' %}

{% load bootstrap4 %}

{% block page_header %}
    <h3>Register An Account</h3>

{% endblock page_header %}

{% block content %}

<form action="{% url 'users:register' %}" method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Register</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'Learning_log_app:index' %}">

</form>

{% endblock content %}
